<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>良仓-登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="login_body">
			<div class="clearfix"></div>
			<!--main-->
			<div class="main">
				<form class="loginForm" >
					<!--验证码的确定-->
					<div class="verify_content">
						<div class="sendYZ">发送验证</div>
						<input class="verify_code" type="text" name="verify_code" placeholder="图形验证码"/>
						<div class="randomImg">
							<img src="img/ranColor.png" alt="" />
							<div class="clickBtn">点击图片换一张</div>
							<div class="sureBtn">确定</div>
						</div>
					</div>
					<table class="logTable" align="center">
						<tbody>
							<tr valign="middle" align="center">
								<td colspan="2" height="150">
									<a href="javascript:;">
										<img src="img/nlicon.png" alt="" style="margin-bottom: 60px;margin-top: 60px;"/>
									</a>
								</td>
							</tr>
							<tr valign="middle" align="center">
								<td colspan="2" height="36">
									<div>
										<input id="phone" class="mobile val" name="phone" type="text" placeholder="输入手机号" value=""/>
									</div>
								</td>
							</tr>
							<tr align="center"></tr>
							<tr align="center" valign="middle">
								<td  colspan="2" height="36">
									<div>
										<input class="val" id="password" type="password" placeholder="输入密码" style="border: 0;border-bottom: 1px solid #000; font-size: 18px; width: 265px; height: 34px;padding-left: 35px;background: url(image/pwd.PNG) no-repeat 0px 6px;"/>
									</div>
								</td>
							</tr>
							<tr valign="middle" align="center" height="36">
								<td colspan="2">
									<div style="position: relative;padding-top: 22px;">
										<input id="code" type="" name="code" placeholder="输入验证码" />
										<div id="getCode">获取验证码</div>
									</div>
								</td>
							</tr>							
							<tr valign="middle" >
								<td colspan="2" style="padding-top: 22px;color: #000;">
									<input type="checkbox"  checked="checked" style="vertical-align: middle;"/>
									<span style="vertical-align: middle;">自动登录</span>
								</td>
							</tr>
							<tr valign="middle" align="center">
								<td colspan="2" style="padding-top: 22px;">
									<input class="loginBtn" type="button" value="登录" />
								</td>
							</tr>
							<tr valign="middle" align="center">
								<td colspan="2">
									<a href="javascript:;" style="color: #000;font-size: 15px;">更多登录方式 ></a>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/newTool.js" ></script>

<script type="text/javascript">
	window.onload = function(){
	//获取随机验证码
		my$('#getCode').onclick = function(){
			var str = '';
			for(var i=0;i<10;i++){
				var a = String.fromCharCode(random(48,57));//数字
				var b = String.fromCharCode(random(65,90));//大写字母
				var c = String.fromCharCode(random(97,122));//小写字母
				str += a + b + c;
			}	
			var randomStr = "";
			for(var j=0;j<4;j++){
				var index = random(0,str.length-1);
				randomStr += str[index];
				//随机颜色线条
				let oDiv = document.createElement('div');
				oDiv.style.cssText = "width: 2px;height: 20px;"
				oDiv.style.background = getColor();
				my$("#code").appendChild(oDiv);
			}
			my$('#code').style.color = getColor();
			my$('#code').value = randomStr;
		}	
		//获取随机数
		function random(a,b){
			return Math.round(Math.random()*(b-a)+a);
		}
		
		my$(".loginBtn")[0].onclick = function(){
			location.href = "index.html";
		}
	}
</script>
