<script type="text/javascript">
	window.onload = function(){
		let s1 = new Slider(
			my$("#slider"),1000,480,
			["img/s1.gif","img/s2.gif","img/s3.jpg","img/s4.jpg","img/s5.jpg"],
			20,4,"#e8e8e8","#45494d",
				false,-1,1500);
	}

	//固定导航栏
var bar = my$("#bar");
var _top = bar.offsetTop;//获取导航栏距离顶部的距离
var _left = bar.offsetLeft;
//滚动事件
document.body.onscroll = function(){
	var $top = document.documentElement.scrollTop || document.body.scrollTop;
	if($top >= _top){
		bar.style.position = "fixed";
		bar.style.left = _left + 'px';
	}else{
		bar.style.position = "static";
	}
}

//滚回到顶部
my$(".backToTop")[0].style.opacity = 0;
my$(".backToTop")[0].onclick = function(){
	var num = document.documentElement.scrollTop;
	toTop();
	function toTop(){
		if(num > 0){
			num -= 100;
			document.documentElement.scrollTop = num;
			setInterval(toTop,20);
		}
	}
}
//滚到一定位置，按钮淡出
document.onscroll = function(){
	var $num = document.documentElement.scrollTop || document.body.scrollTop;
	my$(".backToTop")[0].style.opacity = ($num - 200)/400;
}



</script>
